<h4>List</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterlist;
      let i = index;
      let isfirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isLast,
      'list-group-item-dark': isEven
    }"
  >
    <div>
      <span class="primary">{{ i + 1 }}.</span>

      <span>{{ character.name }} -</span>

      <strong>Power: </strong>

      <span>({{ character.power }})</span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">
      X
    </button>

    <span>Es par: {{ isEven }} </span>
    <span>Es impar: {{ isOdd }} </span> -->
  </li>
</ul>
